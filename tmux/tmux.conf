# Set true color
# set -ag terminal-overrides ",$TERM:RGB"
set-option -a terminal-overrides ",*256col*:RGB"
set -s escape-time 10

# set italics support
set -g default-terminal "tmux-256color"

# Make undercurls work properly in Neovim
# Undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# Underscore colours - needs tmux-3.0
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Set mouse support
set -g mouse on

# Set focus-events on (important for Neovim autoread)
set -g focus-events on

# Set windows and pane index at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#set inactive/active window styles
# set -g window-style 'bg=colour250'
# set -g window-active-style 'bg=white'

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set -g prefix C-Space

set -g allow-rename off
set -g mouse on
set-option -g allow-passthrough on

# Movements
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# bind-key -n S-Down if-shell "$is_vim" 'send-keys S-Down' 'resize-pane -D 3'
# bind-key -n S-Left if-shell "$is_vim" 'send-keys S-Left' 'resize-pane -L 3'
# bind-key -n S-Right if-shell "$is_vim" 'send-keys S-Right' 'resize-pane -R 3'
# bind-key -n S-Up if-shell "$is_vim" 'send-keys S-Up' 'resize-pane -U 3'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Quickly Clear History
# bind-key C if-shell "$is_vim" 'display-message "cannot clear"' 'send-keys "clear && tmux clear-history" Enter'
bind-key C if-shell "$is_vim" 'display-message "cannot clear"' 'send-keys -R; clear-history; send-keys "Enter"'

# Toggle status bar
bind-key S if -F '#{==:#{status},off}' 'set -g status on' 'set -g status off'

# Quickly Reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Status Bar
set -g status off # turn it off by default

set -g status-interval 1
set -g status-justify left # absolute-centre
set -g status-position bottom

# set -g status-right 'ÓØà #(echo #{pane_current_path} | sed "s#$HOME#~#g")  '

set -g status-right 'ÓØà #(echo #{pane_current_path} | sed "s#$HOME#~#g")  '
# set -g status-right 'ÓØà #(echo #{pane_current_path} | sed "s#$HOME#~#g") | #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)  '

# set -g status-left '#(echo #{pane_current_path} | sed "s#$HOME#~#g")  |  '
# set -g status-left ' #(cat #{socket_path}-\#{session_id}-vimbridge)'
# set -g status-right '#(cat #{socket_path}-\#{session_id}-vimbridge-R) '
set -g status-left-length 100
set -g status-left ''

# Status Bar | Dark
# set -g status-style 'bg=#292c3c, fg=white'
set -g status-style 'bg=default, fg=white'
# set -g pane-border-style 'bg=default fg=#232634'
# Status Bar | Light
# set -g status-style 'bg=#e6e9ef, fg=#4c4f69'
# #414559
set -g pane-border-style 'bg=default fg=#414559' #--catppuccin
# set -g pane-border-style 'bg=default fg=white' --github light
# set -g pane-border-style 'bg=default fg=#292c3c'
set -g pane-active-border-style 'bg=default fg=cyan'

set -g automatic-rename on

# set -g automatic-rename-format '#{b:pane_current_path}'
# set -g window-status-current-format '#[fg=blue]ÔÑë #W'
# set -g window-status-format 'Û∞ù¶ #W'
set -g window-status-current-format '  #[fg=cyan]Ó™Ö #{pane_current_command}'
set -g window-status-format '  #[fg=black]ÔÑ† #{pane_current_command}'

set -g window-status-separator ' '

# Window split
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Plugins Manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

# Session Manager
unbind "k"

bind-key "k" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 55%,60% \
    --reverse --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
)\""

# show windows
bind "p" display-popup -b rounded -S "fg=blue" -E "
  tmux list-windows -F '#{window_index} #{window_name}' |\
  sed '/^$/d' |\
  fzf --reverse --header jump-to-window --no-select-1 |\
  cut -d ' '  -f 1 |\
  xargs tmux select-window -t"
    
# Set Plugins
# use prefix + I to install.
# set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'

run '/opt/homebrew/opt/tpm/share/tpm/tpm'
