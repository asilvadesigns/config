# Set true color
set -ag terminal-overrides ",$TERM:RGB"

# Set mouse support
set -g mouse on

# Set windows and pane index at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set -g default-command "${SHELL}"
# set-option -g default-shell "${SHELL}"
# set-option -g default-shell /usr/local/bin/fish

set -g prefix C-a

set -g allow-rename off
set -g mouse on
set-option -g allow-passthrough on

# Quickly Clear History
bind k send-keys -R ^M\; clear-history

# Quickly Reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# # Pane select
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Status Bar
set -g status-interval 1
set -g status-justify left
set -g status-left ' '
set -g status-position top
set -g status-right "#(echo #{pane_current_path} | sed 's#$HOME#~#g') "
set -g status-style 'bg=default, fg=white'

# setw -g window-status-current-style fg=colour4

set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
# set -g pane-active-border-style 'fg=green, bg=default'
# set -g pane-border-style 'fg=default'
set -g window-status-current-format '#[fg=cyan]îª¶ #W  '
set -g window-status-format '  #W  '

# Window split
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c '#{pane_current_path}'

# Window swap
bind S-Left swap-window -t -1
bind S-Right swap-window -t +1

# Set Plugins
# NOTE: use prefix + I to install.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

