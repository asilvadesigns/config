# Set true color
set -ag terminal-overrides ",$TERM:RGB"
set -s escape-time 0

# Set mouse support
set -g mouse on

# Set focus-events on (important for Neovim autoread)
set -g focus-events on

# Set windows and pane index at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set -g prefix C-a

set -g allow-rename off
set -g mouse on
set-option -g allow-passthrough on

# Quickly Clear History
bind k send-keys -R ^M\; clear-history

# Quickly Reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Status Bar
set -g status-interval 1
set -g status-justify left
set -g status-left ' '
set -g status-position bottom
set -g status-right "#(echo #{pane_current_path} | sed 's#$HOME#~#g') "

# Status Bar Colors
set -g status-style 'bg=default, fg=white'
# catppuccin - frappe
# set -g status-style 'bg=#292c3c, fg=white'
# catppuccin - latte
# set -g status-style 'bg=#e6e9ef, fg=white'

set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'
set -g window-status-current-format '#[fg=blue]ó°£• #W'
set -g window-status-format 'ó°¦ #W'
set -g window-status-separator '  '
set -g pane-active-border-style 'bg=default fg=cyan'
set -g pane-border-style 'bg=default fg=#292c3c'

# Window split
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind c new-window -c '#{pane_current_path}'

# Window swap
bind S-Left swap-window -t -1
bind S-Right swap-window -t +1

# Plugins Manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

# Session Manager
bind-key "K" run-shell "sesh connect $(
    sesh list -tz | fzf-tmux -p 55%,60% \
    --reverse --no-sort --border-label ' sesh ' --prompt 'âš¡  ' \
    --header '  ^a all ^t tmux ^x zoxide ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list)' \
    --bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t)' \
    --bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z)' \
    --bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
    )"

# Set Plugins
# use prefix + I to install.
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
